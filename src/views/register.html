<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Co-Working | Registro</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="background-cream">

  <header class="text-center head-card align-middle background-grey">
    <h1> Comp√°rtenos tus datos: </h1>
  </header>

  <main class="container text-center">
    <section class="row">
      <div class="block1 active a"> 1 </div>
      <div class="block2 a"> 2 </div>
      <div class="block3 a"> 3 </div>
      <div class="block4 a"> 4 </div>
    </section>
    <div class="row middle">
      <div class="col-2 center">
        <button type="button" class="btn btn-default btn-circle btn-xl position-center background-grey" id="return-button">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <div class="col-8 center">
        <div class="form-group">
          <input type="text" class="form-control" name="name" id="input-name" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="lastname" id="input-lastname" placeholder="Ingresa tu apellido" disabled>
        </div>
      </div>
      <div class="col-2 center">
        <button type="button" class="btn btn-default btn-circle btn-xl hide position-center" id="next-button">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.26.10/dist/sweetalert2.all.min.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/register.js"></script>
</body>

</html>
